
app.jwt.secret=abcdefghiJKLMNOPqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQ01234567890

# 1 - usuario do BD
spring.datasource.username = prof

# 2 - senha do BD
spring.datasource.password = aula

# 3 - string de conexao com o BD / Cria o BD se nao existir
spring.datasource.url = jdbc:mysql://localhost:3306/auth_meli?createDatabaseIfNotExist=true

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# formato SQL
spring.jpa.properties.hibernate.format_sql=true

# delegar para o JPA a criacao/atualizacao das tabelas
spring.jpa.hibernate.ddl-auto = update

spring.output.ansi.enabled=ALWAYS
